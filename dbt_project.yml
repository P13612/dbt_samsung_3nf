name: 'samsung_ecommerce_3nf'
version: '1.0.0'
config-version: 2

profile: 'samsung_ecommerce'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by 'dbt clean'
  - "target"
  - "dbt_packages"

models:
  samsung_ecommerce_3nf:
    # Config for all models
    materialized: view # Default
    staging:
      materialized: view
      schema: STAGING
    marts:
      core:
        materialized: table
        schema: MODEL_ECOMMERCE
